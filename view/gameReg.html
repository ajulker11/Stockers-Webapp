<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="loginstyle.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">Stockers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <h1 style="text-align: center;">Game Registration Portal</h1>
    </div>

    <div class="viewGames">
      <h3 style="text-align: center;">Available Games</h3>
      
        <div id="gameContainer" class="mgame">
          <div class="game">
            <h5 style="color: aliceblue; text-align: center;">GameID: ${gameid}</h5>
            <h5 style="color: aliceblue;text-align: center;">Max Players: ${maxPlayers}</h5>
            <div style="margin-left: 80px;">
              <a href="register.html">
                <button class="btn">Register</button>
              </a>
            </div>
          </div>
          
        </div>
        <div>

    <div class="wrapper">
      <form id="loginForm" action="http://localhost:8820/gameReg" method="get">
          <h1>Register</h1>
          <div class="input-box">
              <input type="text" id="first" name="first" placeholder="Username" required>
          </div>
          <div class="input-box">
            <input type="text" id="gameID" name="gameID" placeholder="Game ID" required>
        </div>
          <div>
              <button type="submit" class="buttn">register</button>
          </div>
      </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/information.js"></script>
